<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dogshitty</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <!--Game board-->
    <div id="board">
        <div id="timer"></div>
    </div> 

    <!--Game over-->
    <section id="gameover" class="popup hide"> 
        <h1>Game over</h1>
        <p>That was shitty!</p>       
        <button id="tryagainbtn" class="button">Try again!</button>
    </section>

    <!--You win-->
    <section id="win" class="popup hide"> 
        <h1>You win!</h1>
        <div id="scoreboard">
            <p>Score = <span id="points"></span></p>
        </div>
        <p>That was a nice shit!</p>       
        <button id="playagainbtn" class="button">Play again!</button>
    </section>

    <!--JS files-->
    <script src="./dog.js"></script>
    <script src="./cars.js"></script>
    <script src="./settings.js"></script>
